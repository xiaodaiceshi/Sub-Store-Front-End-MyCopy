name: Sync Upstream

on:
  schedule:
    - cron: "0 3 * * *" # UTC 每天 03:00
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout fork repository
      - name: Checkout fork
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # 禁用默认 GITHUB_TOKEN，改用 PAT
          fetch-depth: 0

      # 2. 添加源仓库作为 upstream
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/sub-store-org/Sub-Store-Front-End.git
          git fetch upstream

      # 3. 合并 upstream/master
      - name: Merge upstream/master
        run: |
          git checkout master
          git merge upstream/master --allow-unrelated-histories -m "Sync from upstream"

      # 4. Push 到 fork 私有仓库
      - name: Push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git push https://xiaoDai:${PAT_TOKEN}@github.com/xiaodaiceshi/Sub-Store-Front-End-MyCopy.git master
